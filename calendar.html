<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="calendar.css" />
    <link rel="stylesheet" href="timepicker.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
	/>    


  </head>
  <body>
    <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
      <div class="card">		  <input
		style="display:none"
		  type="text"
		  class="form-control timepicker"
		/>
        <h3 class="card-header" id="monthAndYear"></h3>
        <div id="calendar">
          <div id="calendar-days" style="display: flex; justify-items: start;">
            <div id="days">Sun</div>
            <div id="days">Mon</div>
            <div id="days">Tue</div>
            <div id="days">Wed</div>
            <div id="days">Thu</div>
            <div id="days">Fri</div>
            <div id="days">Sat</div>
          </div>

          <div id="calendar-body"></div>
        </div>

        <div class="form-inline">
          <button
            class="btn btn-outline-primary col-sm-6"
            id="previous"
            onclick="previous()"
          >
            Previous
          </button>

          <button
            class="btn btn-outline-primary col-sm-6"
            id="next"
            onclick="next()"
          >
            Next
          </button>
		</div>
		
		<div id="displayTime">
			<div id="display-hour"></div>
			<div id="display-day"></div>
			<div id="display-month"></div>
			<div id="display-year"></div>


		</div>
        <!-- <div id="hours-container">
 
      </div> -->


    </div>
    <!--<button name="jump" onclick="jump()">Go</button>-->

    <!-- Optional JavaScript for bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
	></script>
	<script src="calendar.js"></script>
    <script src="timepicker.js"></script>
    <script>
      $(document).ready(function () {
        $('.timepicker').mdtimepicker();
      });
    </script>
  </body>
</html>
